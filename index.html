<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <section class="intro">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="intro__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      git >
    </section>
    <div class="page-container">
      <section id="section-add-item">
        <label class="section-add-item__label" for="new-task">Add Item</label>
        <div class="section-add-item__inner-container">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="section-incomplete-tasks">
        <h3 class="section-incomplete-tasks__title">Todo</h3>
        <ul class="section-incomplete-tasks__list" id="incomplete-tasks">
          <li class="section-incomplete-tasks__item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="section-incomplete-tasks__item edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed-tasks">
        <h3 class="section-completed-tasks__title">Completed</h3>
        <ul class="section-completed-tasks__list" id="completed-tasks">
          <li class="section-completed-tasks__item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
